<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ page.title }}</title>

  <!-- Styles -->
  <link rel="preload" href="assets/css/styles.min.css" as="style">
  <link rel="stylesheet" href="assets/css/styles.min.css">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#1382c5">
  <meta name="theme-color" content="#ffffff">
</head>
<body>

  <a class="skip-link" href="#site-main">Go to main content</a>

  <header id="site-header" role="banner">

    <div id="logo">
      {% include logo.html %}
    </div>

    {% comment %}<!-- <nav class="site-contents" aria-label="Contents">
      <ul>
        <li><a href="#"></a></li>
      </ul>
    </nav> -->{% endcomment %}
  </header>

  <main id="site-main">
    {{ content }}
  </main>

  <footer id="site-footer">
    {% include social-link-list.html %}
  </footer>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-11095759-6"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-11095759-6');
  </script>
</body>
</html>
